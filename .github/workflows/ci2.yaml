name: Build and Scan

on:
  push:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'
          cache-dependency-path: '**/yarn.lock'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Python deps
        run: pip install -r requirements.txt

      - name: Install Gitleaks
        uses: gitleaks/gitleaks-action@v2

      - name: Cache Semgrep rules
        uses: actions/cache@v4
        with:
          path: ~/.semgrep
          key: semgrep-rules

      - name: Run security pipeline (Gitleaks, njsscan, Semgrep)
        run: python scan_pipeline/main.py
        env:
          DD_URL: ${{ secrets.DD_URL }}
          DD_API_KEY: ${{ secrets.DEFECTDOJO_API_KEY }}
          DD_PRODUCT_ID: ${{ secrets.DD_PRODUCT_ID }}
          DD_ENGAGEMENT_ID: ${{ secrets.DD_ENGAGEMENT_ID }}

      - name: Upload scan reports
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-reports
          path: |
            gitleaks.sarif
            njsscan.sarif
            semgrep.sarif
